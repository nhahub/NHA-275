apiVersion: v1
kind: ServiceAccount
metadata:
  name: non-root-sa
  namespace: hotel-app
automountServiceAccountToken: false

---
apiVersion: policy/v1
kind: PodSecurityPolicy
metadata:
  name: restricted
  namespace: hotel-app
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - "configMap"
    - "emptyDir"
    - "projected"
    - "secret"
    - "downwardAPI"
    - "persistentVolumeClaim"
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: "MustRunAsNonRoot"
  seLinux:
    rule: "RunAsAny"
  fsGroup:
    rule: "RunAsAny"
